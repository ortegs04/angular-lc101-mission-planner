<h1>Mission Planning Dashboard</h1>

<h3>
    Mission Name:
    <span *ngIf="!editingMission; else editMissionBlock">
        <span class="editable-text" (click)="editingMission = true;">{{ missionName }}</span>
    </span>
    <ng-template #editMissionBlock>
        <input #mission (keyup.enter)="updateMission(mission.value)" value="{{ missionName }}"/>
        <button (click)="updateMission(mission.value)">save</button>
    </ng-template>
</h3>

<h4>
    Carrier Rocket: 
    <span *ngIf="!editingrocketName; else editrocketNameBlock">
        <span class="editable-text" (click)="editingrocketName = true;">{{ rocketName }}</span>
    </span>
    <ng-template #editrocketNameBlock>
        <input #rocketName (keyup.enter)="updaterocketName(rocketName.value)" value="{{ rocketName }}"/>
        <button (click)="updaterocketName(rocketName.value)">save</button>
    </ng-template>
</h4>
