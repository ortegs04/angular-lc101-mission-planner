<div class="displayBox">
    <h3>Candidates</h3>
    <ul>
        <li [class.selected]="crew.includes(member)" *ngFor="let member of candidates" (click)="addCrewMember(member)">{{member.name}}</li>
    </ul>
</div>
<hr>
<div class="displayBox">
    <h3>Crew <span *ngIf="crew.length === 3">Full</span><!-- Add a span tag here to display 'Full' when the crew reaches 3. --></h3>
    <ol>
        <li *ngFor="let astronaut of crew" (mouseover)="showPhoto = true; photoLink = astronaut.photo; person = astronaut" (mouseout)="showPhoto = false" >{{astronaut.name}}</li>
    </ol>
    <!-- Add an img tag here to display astronaut photos. -->
    <img *ngIf="showPhoto" src="{{photoLink}}" alt="check ur link">
    <div class="bonus" *ngIf="showPhoto">
        <h3>Info</h3>
        <p>Birth: {{person.birth}}</p>
        <p>Mission: {{person.spaceMission}}</p>
    </div>
</div>
